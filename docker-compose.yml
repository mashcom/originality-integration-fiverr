services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'originality_app'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./mysql-data:/var/lib/mysql

  web:
    build: .
    restart: always
    command: sh -c "./wait-for-it.sh db:3306 -- python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    depends_on:
      - db

  apache:
    build: .
    restart: always
    volumes:
      - .:/code
      - ./myapp.conf:/etc/apache2/sites-enabled/myapp.conf  # Mount the Apache configuration file
    ports:
      - 80:80
    command: bash -c "a2enmod proxy && apachectl -D FOREGROUND"
    depends_on:
      - web
