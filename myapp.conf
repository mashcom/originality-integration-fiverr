<VirtualHost *:80>
    ServerName originality_project

    Alias /static /code/static
    <Directory /code/static>
        Require all granted
    </Directory>

    <Directory /code/originality_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess originality_project python-home=/code/venv python-path=/code
    WSGIProcessGroup originality_project
    WSGIScriptAlias / /code/originality_project/wsgi.py

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
